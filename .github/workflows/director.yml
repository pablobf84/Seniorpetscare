name: Run GPT Director

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-director:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run GPT Director
        run: python director/director.py
      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Automated update from GPT Director" || echo "No changes to commit"
          git push
