name: GPT Director Propose

on:
  schedule:
    # Runs 10 minutes after the snapshot workflow each cycle
    - cron: "10 */4 * * *"
  workflow_dispatch:

jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run Director
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DIRECTOR_MAX_ACTIONS: ${{ secrets.DIRECTOR_MAX_ACTIONS }}
                 SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
    SHOPIFY_ADIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
    SHOPIFY_APVERSION: ${{ secrets.SHOPIFY_API_VERSION }}
    DIRECTOR_SAFE_MODE: ${{ secrets.DIRECTOR_SAFE_MODE }}
              PYTHONPATH: ${{ github.workspace }}
        run: ppython -m director.director
      - name: Commit decisions if changed
        run: |
          git config user.name "gpt-director-bot"
          git config user.email "actions@users.noreply.github.com"
          git add decisions/daily_reports.md decisions/actions_pending.json
          git diff --staged --quiet || (git commit -m "Director: propose actions" && git push)
